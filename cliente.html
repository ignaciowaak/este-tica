<!doctype html>
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fuentes profesionales y elegantes -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Manrope:wght@200;300;400;500;600;700;800&family=Geist:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reserv√° tu Turno ‚Äî Est√©tica Profesional</title>
  <style>
    /* Franja superior animada - mejorada */
    .promo-bar {
      width: 100vw;
      min-width: 100%;
      background: linear-gradient(135deg, #440D13 0%, #5a1119 50%, #440D13 100%);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 0;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 200;
      height: 42px;
      display: flex;
      align-items: center;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(68, 13, 19, 0.3);
    }
    .promo-bar-text {
      color: #ffffff;
      font-family: 'Geist', sans-serif;
      font-size: 1.1rem;
      font-weight: 500;
      white-space: nowrap;
      display: inline-block;
      animation: promoScroll 15s linear infinite;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }
    @keyframes promoScroll {
      0% { transform: translateX(100vw); }
      100% { transform: translateX(-100vw); }
    }

    /* Hero section mejorada */
    .hero-section {
      background: linear-gradient(135deg, #E8E6DA 0%, #f4f2e8 50%, #E8E6DA 100%);
      padding: 80px 0 60px 0;
      margin-top: 42px;
      position: relative;
      overflow: hidden;
    }
    .hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="1" fill="%23440D13" opacity="0.05"/><circle cx="80" cy="80" r="1" fill="%23440D13" opacity="0.05"/><circle cx="40" cy="60" r="0.5" fill="%23440D13" opacity="0.03"/></svg>');
      animation: floatPattern 20s ease-in-out infinite;
    }
    @keyframes floatPattern {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    .hero-content {
      position: relative;
      z-index: 10;
      animation: fadeInUp 0.8s ease-out;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    :root{
      --bg: #E8E6DA;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #440D13;
      --accent-strong: #ffffff;
      --text-main: #111827;
      --text-secondary: #4b5563;
      --border: #e5e7eb;
      --shadow: 0 4px 16px rgba(0,0,0,0.08);
      --shadow-hover: 0 8px 32px rgba(68, 13, 19, 0.15);
      --radius: 16px;
      --header-height: 80px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: 'Geist', 'Inter', system-ui, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      min-height: 100vh;
      color: var(--text-main);
      font-family: 'Geist', system-ui, sans-serif;
      font-weight: 400;
      line-height: 1.6;
      transition: var(--transition);
      overflow-x: hidden;
    }

    .wrap {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
    }

    /* Header mejorado */
    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      padding: 32px 0;
      position: relative;
      z-index: 100;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 20px;
      justify-content: center;
      text-align: center;
    }

    .brand img {
      height: 64px;
      width: auto;
      border-radius: 12px;
      transition: var(--transition);
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
    }

    .brand img:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 8px 16px rgba(0,0,0,0.15));
    }

    h1 {
      margin: 0;
      font-size: 3.2rem;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      color: var(--text-main);
      letter-spacing: -0.02em;
      line-height: 1.1;
    }

    p.lead {
      margin: 8px 0 0 0;
      color: var(--text-secondary);
      font-size: 1.2rem;
      font-family: 'Manrope', sans-serif;
      font-weight: 400;
    }

    /* Controles mejorados */
    .controls {
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
      margin: 40px 0;
      flex-wrap: wrap;
      padding: 24px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: var(--radius);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      animation: slideInDown 0.6s ease-out 0.2s both;
    }

    @keyframes slideInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input[type="search"], select {
      padding: 12px 20px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: white;
      color: var(--text-main);
      font-size: 1rem;
      font-family: 'Manrope', sans-serif;
      font-weight: 500;
      transition: var(--transition);
      outline: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }

    input[type="search"]:focus, select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(68, 13, 19, 0.1);
      transform: translateY(-1px);
    }

    .tabs {
      display: flex;
      gap: 12px;
    }

    .tab {
      padding: 12px 24px;
      border-radius: 12px;
      background: white;
      border: 1px solid var(--border);
      cursor: pointer;
      color: var(--text-main);
      font-weight: 600;
      font-family: 'Manrope', sans-serif;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .tab::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.5s ease;
    }

    .tab:hover::before {
      left: 100%;
    }

    .tab.active, .tab:hover {
      border-color: var(--accent);
      color: white;
      background: var(--accent);
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    /* Grid mejorado */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 32px;
      justify-items: center;
      padding: 0;
      animation: fadeIn 0.8s ease-out 0.4s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Tarjetas completamente redise√±adas */
    .card {
      background: var(--card);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: 24px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 380px;
      min-height: 420px;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      animation: cardFadeIn 0.6s ease-out both;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent), #5a1119);
      opacity: 0;
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-hover);
    }

    .card:hover::before {
      opacity: 1;
    }

    @keyframes cardFadeIn {
      from { 
        opacity: 0; 
        transform: translateY(20px) scale(0.95);
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1);
      }
    }

    /* Carrusel de im√°genes */
    .image-carousel {
      position: relative;
      width: 100%;
      height: 200px;
      border-radius: 12px;
      overflow: hidden;
      background: #f8f9fa;
    }

    .carousel-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .carousel-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .carousel-slide.active {
      opacity: 1;
    }

    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: var(--transition);
    }

    .carousel-slide img:hover {
      transform: scale(1.05);
    }

    .carousel-nav {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      z-index: 10;
    }

    .carousel-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      transition: var(--transition);
    }

    .carousel-dot.active {
      background: white;
      transform: scale(1.2);
    }

    /* Meta informaci√≥n */
    .meta {
      display: flex;
      flex-direction: column;
      gap: 12px;
      flex-grow: 1;
    }

    .meta-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 16px;
    }

    .meta-date {
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--text-main);
      font-family: 'Space Grotesk', sans-serif;
    }

    .meta-time {
      color: var(--text-secondary);
      font-size: 1rem;
      font-weight: 500;
      font-family: 'Manrope', sans-serif;
    }

    .price {
      font-weight: 800;
      color: var(--accent);
      font-size: 1.4rem;
      font-family: 'Space Grotesk', sans-serif;
      text-align: right;
    }

    .location-info {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-family: 'Manrope', sans-serif;
    }

    /* Descripci√≥n mejorada */
    .description {
      text-align: left;
      color: var(--text-secondary);
      font-size: 0.95rem;
      line-height: 1.5;
      font-family: 'Manrope', sans-serif;
      position: relative;
    }

    .description.collapsed {
      max-height: 60px;
      overflow: hidden;
      position: relative;
    }

    .description.collapsed::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 20px;
      background: linear-gradient(transparent, white);
    }

    .description.expanded {
      max-height: none;
    }

    .show-more-btn {
      background: none;
      border: none;
      color: var(--accent);
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      font-family: 'Manrope', sans-serif;
      margin-top: 8px;
      padding: 4px 0;
      transition: var(--transition);
    }

    .show-more-btn:hover {
      color: #5a1119;
      transform: translateX(4px);
    }

    /* Botones mejorados */
    button {
      border: 0;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      font-family: 'Manrope', sans-serif;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .btn-reservar {
      background: var(--accent);
      color: white;
      border: 2px solid var(--accent);
      min-width: 140px;
    }

    .btn-reservar::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }

    .btn-reservar:hover::before {
      left: 100%;
    }

    .btn-reservar:hover {
      background: #5a1119;
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(68, 13, 19, 0.3);
    }

    .btn-maps {
      background: white;
      color: var(--accent);
      border: 1px solid var(--border);
      font-size: 0.9rem;
      padding: 8px 16px;
      margin-top: 8px;
    }

    .btn-maps:hover {
      background: var(--accent);
      color: white;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(68, 13, 19, 0.2);
    }

    .btn-disabled {
      background: #f9fafb;
      color: #9ca3af;
      cursor: not-allowed;
      border: 1px solid #e5e7eb;
    }

    /* Status mejorado */
    .status-available {
      color: #059669;
      font-weight: 700;
      font-family: 'Space Grotesk', sans-serif;
    }

    .status-reserved {
      color: var(--muted);
      font-weight: 700;
      font-family: 'Space Grotesk', sans-serif;
    }

    .card-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-top: auto;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }

    /* Footer mejorado */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 60px;
      padding: 32px 0;
      border-top: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
    }

    /* Mensajes */
    .msg {
      padding: 16px 24px;
      border-radius: 12px;
      font-size: 1rem;
      font-family: 'Manrope', sans-serif;
      font-weight: 500;
      animation: slideInUp 0.4s ease-out;
    }

    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .msg.success {
      background: #f0fdf4;
      color: #059669;
      border: 1px solid #bbf7d0;
    }

    .msg.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }

    /* Modales mejorados */
    .resBackdrop {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      z-index: 220;
      visibility: hidden;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .resBackdrop.show {
      visibility: visible;
      opacity: 1;
    }

    .resModal {
      background: var(--card);
      border-radius: 20px;
      padding: 32px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.3);
      color: var(--text-main);
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }

    .resBackdrop.show .resModal {
      transform: scale(1);
    }

    .resModal h3 {
      margin: 0 0 24px 0;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .resForm {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .resForm input {
      padding: 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      font-size: 1rem;
      font-family: 'Manrope', sans-serif;
      transition: var(--transition);
    }

    .resForm input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(68, 13, 19, 0.1);
    }

    /* Promoci√≥n modal mejorado */
    .promoBackdrop {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(68, 13, 19, 0.8);
      backdrop-filter: blur(12px);
      z-index: 120;
      visibility: hidden;
      opacity: 0;
      transition: all 0.4s ease;
    }

    .promoBackdrop.show {
      visibility: visible;
      opacity: 1;
    }

    .promoCard {
      background: var(--card);
      border-radius: 24px;
      padding: 24px;
      max-width: 90%;
      max-height: 85vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 32px 80px rgba(0, 0, 0, 0.4);
      transform: scale(0.8);
      transition: transform 0.4s ease;
    }

    .promoBackdrop.show .promoCard {
      transform: scale(1);
    }

    /* FAB mejorado */
    .fab {
      position: fixed;
      right: 24px;
      bottom: 24px;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 0;
      background: var(--accent);
      box-shadow: 0 8px 32px rgba(68, 13, 19, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 400;
      cursor: pointer;
      transition: var(--transition);
      animation: fabFloat 3s ease-in-out infinite;
    }

    @keyframes fabFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
    }

    .fab:hover {
      transform: scale(1.1) translateY(-4px);
      box-shadow: 0 12px 40px rgba(68, 13, 19, 0.5);
    }

    .fab img {
      width: 70%;
      height: 70%;
      object-fit: contain;
      border-radius: 50%;
    }

    /* Responsive mejorado */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.4rem;
      }
      
      p.lead {
        font-size: 1.1rem;
      }

      .wrap {
        padding: 0 16px;
      }

      .grid {
        grid-template-columns: 1fr;
        gap: 24px;
      }

      .card {
        max-width: 100%;
        min-height: auto;
      }

      .controls {
        flex-direction: column;
        gap: 16px;
        padding: 20px;
      }

      .controls > div {
        width: 100%;
      }

      input[type="search"], select {
        width: 100%;
      }

      .tabs {
        width: 100%;
        justify-content: center;
      }

      .meta-header {
        flex-direction: column;
        gap: 8px;
      }

      .card-actions {
        flex-direction: column;
        gap: 12px;
      }

      .btn-reservar, .btn-maps {
        width: 100%;
      }

      .fab {
        width: 56px;
        height: 56px;
        right: 16px;
        bottom: 16px;
      }
    }

    @media (max-width: 480px) {
      .hero-section {
        padding: 60px 0 40px 0;
      }
      
      h1 {
        font-size: 2rem;
      }

      .card {
        padding: 20px;
      }

      .resModal {
        padding: 24px;
        margin: 16px;
      }
    }

  </style>
</head>
<body>
  <!-- Barra promocional mejorada -->
  <div class="promo-bar">
    <div class="promo-bar-text">
      ‚ú® Promoci√≥n especial: 50% OFF todos los jueves ‚Ä¢ Reserv√° tu turno ahora ‚ú® ‚Ä¢ 50% OFF todos los jueves ‚Ä¢ Reserv√° tu turno ahora ‚ú®
    </div>
  </div>

  <!-- Hero section profesional -->
  <section class="hero-section">
    <div class="wrap">
      <header>
        <div class="brand">
          <img id="siteLogo" src="" alt="Logo" onerror="this.style.display='none'">
          <img id="receiptLogo" src="logo.png" alt="Logo comprobante" style="display:none;" onerror="this.style.display='none'">
          <div class="hero-content">
            <h1>Reserv√° tu turno</h1>
            <p class="lead">Eleg√≠ tu cita en la mejor est√©tica profesional</p>
          </div>
        </div>
      </header>
    </div>
  </section>

  <div class="wrap">
    <!-- Controles mejorados -->
    <div class="controls">
      <div style="display:flex;gap:16px;align-items:center;width:100%;max-width:600px;">
        <input id="search" type="search" placeholder="Buscar por fecha, ubicaci√≥n..." style="flex:1;">
        <select id="filterState">
          <option value="all">Todos los turnos</option>
          <option value="disponible">Solo disponibles</option>
          <option value="reservado">Solo reservados</option>
        </select>
      </div>
      <div class="tabs" role="tablist" aria-label="Filtros">
        <button class="tab active" data-tab="all">Todos</button>
      </div>
    </div>

    <!-- Grid de turnos -->
    <section id="turnosSection">
      <div id="turnosGrid" class="grid" aria-live="polite"></div>

      <div class="footer">
        <div id="messageArea"></div>
        <div style="color:var(--text-secondary);font-family:'Manrope',sans-serif;">
          Total de turnos: <span id="count" style="font-weight:600;color:var(--accent);">0</span>
        </div>
      </div>
    </section>
  </div>

  <!-- Modal de reserva mejorado -->
  <div id="resBackdrop" class="resBackdrop" aria-hidden="true">
    <div class="resModal" role="dialog" aria-modal="true" aria-labelledby="resTitle">
      <h3 id="resTitle">Confirmar Reserva</h3>
      <form id="resForm" class="resForm">
        <input id="resName" type="text" placeholder="Nombre completo" required>
        <div style="display:flex;gap:12px;">
          <input id="resWhatsapp" type="text" placeholder="WhatsApp" required style="flex:1;">
          <input id="resEmail" type="email" placeholder="Email" style="flex:1;">
        </div>
        <div style="display:flex;justify-content:flex-end;gap:12px;margin-top:24px;">
          <button type="button" id="resCancel" style="background:transparent;border:1px solid var(--border);color:var(--text-secondary);">Cancelar</button>
          <button type="submit" id="resSubmit" class="btn-reservar">Confirmar y descargar comprobante</button>
        </div>
      </form>

    // Inicializar carrusel
    function initCarousel(cardElement) {
      const carousel = cardElement.querySelector('[data-carousel]');
      if (!carousel) return;

      const slides = carousel.querySelectorAll('.carousel-slide');
      const dots = carousel.querySelectorAll('.carousel-dot');
      
      if (slides.length <= 1) return;

      let currentSlide = 0;
      let intervalId;

      // Funci√≥n para mostrar slide
      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.classList.toggle('active', i === index);
        });
        dots.forEach((dot, i) => {
          dot.classList.toggle('active', i === index);
        });
        currentSlide = index;
      }

      // Funci√≥n para siguiente slide
      function nextSlide() {
        const next = (currentSlide + 1) % slides.length;
        showSlide(next);
      }

      // Auto-play
      function startAutoPlay() {
        intervalId = setInterval(nextSlide, 4000);
      }

      function stopAutoPlay() {
        clearInterval(intervalId);
      }

      // Event listeners para dots
      dots.forEach((dot, index) => {
        dot.addEventListener('click', () => {
          showSlide(index);
          stopAutoPlay();
          startAutoPlay(); // Reiniciar auto-play
        });
      });

      // Pause on hover
      carousel.addEventListener('mouseenter', stopAutoPlay);
      carousel.addEventListener('mouseleave', startAutoPlay);

      // Iniciar auto-play
      startAutoPlay();
    }

    // Generar comprobante (funci√≥n mantenida del original pero mejorada visualmente)
    async function generateTicketImage(turno, cliente){
      const W = 1200; const H = 800;
      const c = document.createElement('canvas'); 
      c.width = W; c.height = H;
      const ctx = c.getContext('2d');

      // Fondo base
      ctx.fillStyle = '#ffffff'; 
      ctx.fillRect(0,0,W,H);

      // Header con gradiente
      const gradient = ctx.createLinearGradient(0, 0, W, 120);
      gradient.addColorStop(0, '#440D13');
      gradient.addColorStop(1, '#5a1119');
      ctx.fillStyle = gradient; 
      ctx.fillRect(0,0,W,120);

      // T√≠tulo
      ctx.fillStyle = '#fff'; 
      ctx.font = '700 32px "Space Grotesk", sans-serif'; 
      ctx.textAlign = 'center';
      ctx.fillText('Comprobante de Reserva', W/2, 74);

      // √Årea del comprobante
      const margin = 60; 
      const cardTop = 150; 
      const cardH = H - cardTop - 80;
      
      ctx.fillStyle = '#fafbfc'; 
      ctx.fillRect(margin, cardTop, W - margin*2, cardH);
      ctx.strokeStyle = '#e5e7eb'; 
      ctx.lineWidth = 2;
      ctx.strokeRect(margin, cardTop, W - margin*2, cardH);

      // Contenido en dos columnas
      const leftX = margin + 40; 
      const midX = W/2 + 20; 
      let y = cardTop + 50; 
      const lh = 38;
      
      ctx.textAlign = 'left';

      // Columna izquierda - Cliente
      ctx.fillStyle = '#111827'; 
      ctx.font = '700 24px "Space Grotesk", sans-serif'; 
      ctx.fillText('Datos del Cliente', leftX, y); y += lh + 10;
      
      ctx.font = '600 18px "Manrope", sans-serif'; 
      ctx.fillText('Nombre: ' + (cliente.nombre || '-'), leftX, y); y += lh;
      ctx.fillText('WhatsApp: ' + (cliente.whatsapp || '-'), leftX, y); y += lh;
      ctx.fillText('Email: ' + (cliente.email || '-'), leftX, y); y += lh + 20;

      // Columna derecha - Turno
      let ry = cardTop + 50;
      ctx.font = '700 24px "Space Grotesk", sans-serif'; 
      ctx.fillText('Detalles del Turno', midX, ry); ry += lh + 10;
      
      ctx.font = '600 18px "Manrope", sans-serif'; 
      ctx.fillText('Fecha: ' + (turno.fecha || '-'), midX, ry); ry += lh;
      ctx.fillText('Hora: ' + (turno.hora || '-'), midX, ry); ry += lh;
      ctx.fillText('Precio: $' + (Number(turno.precio||0).toLocaleString('es-AR')), midX, ry); ry += lh;
      ctx.fillText('Ubicaci√≥n: ' + (turno.ubicacion || '-'), midX, ry); ry += lh + 20;

      // Descripci√≥n
      let descY = Math.max(y, ry);
      ctx.font = '700 20px "Space Grotesk", sans-serif'; 
      ctx.fillText('Descripci√≥n:', leftX, descY); descY += 30;
      ctx.font = '400 16px "Manrope", sans-serif'; 
      wrapText(ctx, String(turno.descripcion || 'Sin descripci√≥n'), leftX, descY, W - margin*2 - 80, 24);

      // Footer
      ctx.fillStyle = '#6b7280'; 
      ctx.font = '14px "Manrope", sans-serif'; 
      ctx.textAlign = 'center';
      ctx.fillText('Present√° este comprobante en el establecimiento ‚Ä¢ Reserva confirmada via web', W/2, H - 40);

      return c.toDataURL('image/png');
    }

    // Funci√≥n auxiliar para texto multil√≠nea
    function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
      const words = text.split(' ');
      let line = '';
      
      for (let n = 0; n < words.length; n++) {
        const testLine = line + words[n] + ' ';
        const metrics = ctx.measureText(testLine);
        const testWidth = metrics.width;
        
        if (testWidth > maxWidth && n > 0) {
          ctx.fillText(line, x, y);
          line = words[n] + ' ';
          y += lineHeight;
        } else {
          line = testLine;
        }
      }
      ctx.fillText(line, x, y);
    }

    // Funci√≥n para filtrar y renderizar turnos
    function aplicarFiltrosYRender(){
      grid.innerHTML = '';
      
      const query = (searchInput.value || '').trim().toLowerCase();
      const stateFilter = (filterState.value || 'all');
      const tokens = query.split(/\s+/).filter(Boolean);

      const keys = Object.keys(allTurnos || {}).sort((a,b) => {
        const A = ((allTurnos[a].fecha || '') + ' ' + (allTurnos[a].hora || ''));
        const B = ((allTurnos[b].fecha || '') + ' ' + (allTurnos[b].hora || ''));
        return A.localeCompare(B);
      });

      let count = 0;
      
      keys.forEach((id, index) => {
        const turno = allTurnos[id];
        if (!turno) return;
        
        const estado = turno.estado || 'disponible';
        
        // Filtro por estado
        if (stateFilter !== 'all' && estado !== stateFilter) return;
        
        // Filtro de b√∫squeda
        if (tokens.length > 0) {
          const searchableFields = [
            turno.fecha || '',
            turno.hora || '',
            turno.descripcion || '',
            turno.ubicacion || '',
          ].map(s => String(s).toLowerCase());
          
          const matchesQuery = tokens.every(token =>
            searchableFields.some(field => field.includes(token))
          );
          
          if (!matchesQuery) return;
        }
        
        const cardElement = crearCard(id, turno);
        cardElement.style.animationDelay = `${index * 0.1}s`;
        grid.appendChild(cardElement);
        count++;
      });

      countEl.textContent = count;
      
      // Mostrar mensaje si no hay resultados

        const noResults = document.createElement('div');
        noResults.style.cssText = `

          padding: 60px 20px;

          <div>No se encontraron turnos</div>
          <div style="font-size: 0.9rem; margin-top: 8px;">Prob√° con otros t√©rminos de b√∫squeda</div>
        `;
        grid.appendChild(noResults);
      }
    }

    // Cerrar modales con Escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        if (resBackdrop.classList.contains('show')) {
          closeReservationModal();
        }
        if (promoBackdrop.classList.contains('show')) {
          closePromo();
        }
      }
    });

    // Cerrar modales haciendo clic fuera
    resBackdrop.addEventListener('click', (e) => {
      if (e.target === resBackdrop) {
        closeReservationModal();
      }
    });

    promoBackdrop.addEventListener('click', (e) => {
      if (e.target === promoBackdrop) {
        closePromo();
      }
    });

  </script>
</body>
</html>
